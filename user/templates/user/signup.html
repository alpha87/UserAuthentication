{% extends 'base.html' %}
{% load static %}


{% block title %}
登录
{% endblock title %}

{% block main %}
<h1>注册</h1>
<hr />
<form action="{% url 'user:register' %}" method="post">
	<div class="form-group">
		<div class="form-group">
			{% csrf_token %}
		</div>
		<label for="{{ form.email.id_for_label }}">电子邮件：</label>
		<div class="form-group">
			{{ form.email }}
		</div>
		<label for="{{ form.username.id_for_label }}">用户名：</label>
		<div class="form-group">
			{{ form.username }}
		</div>
		<label for="{{ form.password.id_for_label }}">密码：</label>
		<div class="form-group">
			{{ form.password }}
		</div>
		<label for="{{ form.password2.id_for_label }}">请再输入一次：</label>
		<div class="form-group">
			{{ form.password2 }}
		</div>
		<input type="submit" class="btn btn-primary" value="加入我们">
</form>
{% endblock main %}
